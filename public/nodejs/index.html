<pre class="text">
nodejs express框架项目创建
进入项目文件夹
cd documents/web/spTech
创建项目（前提安装了express,并且配置为全局变量）
express app -save
（不加-save默认是jade模版）
进入文件夹
cd app
根据package.json安装依赖项
npm install 
启动
./bin/www
</pre>
